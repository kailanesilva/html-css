<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS
          # = id
          . = class
          : = pseudo-class
          :: = pseudo-elements
          > = children
        */
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     a{
        color: red;
        text-decoration: none;
        font-weight: bold;
        
     }

     a:visited{
        color: darkred;
     }

     a:hover{
        color: black;
        text-decoration: underline;
     }

     .especial{
        background-color: rgb(255, 140, 140);
     }

     a:active{
        color: yellow;
     }
     .especial::before{
       content: ' ⇒';
     }

    .especial::after{
       content: ' ⇐';
     }
     
    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
