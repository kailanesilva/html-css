<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5"> <!--Padrão é de 1 a 100 mas pode configurar para outros valores como por exemplo acima-->
        </p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
