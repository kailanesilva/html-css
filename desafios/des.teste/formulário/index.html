<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Formulário de Pesquisa</h1>
    <p>Preencha o formulário abaixo.</p>
    <form>
        <section>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome">
        </section>
        <section>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Entre com seu email">
        </section>
        <section>
            <label for="idade">Idade (opcional)</label><br>
            <input type="number" name="idade" id="idade">
        </section>
        <section>
            <label for="funcao">Qual opção descreve melhor sua função atual?</label>
        </section>
    </form>
</body>
</html>
